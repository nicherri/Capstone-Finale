<div class="container">
<h1 class="text-start my-4">Gestione Prodotti</h1>
</div>
<div class="container">
  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Immagine</th>
        <th>Nome Prodotto</th>
        <th>Categoria</th>
        <th>Prezzo</th>

        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img *ngIf="product.images && product.images.length > 0 && product.images[0].imageUrl"
          [src]="getFullImageUrl(product.images[0].imageUrl)"
          alt="{{ product.title }}"
          class="img-thumbnail"
          width="100"
          height="100"
          loading="lazy" />
     <span *ngIf="!product.images || product.images.length === 0">Nessuna immagine</span>
        </td>
        <td>{{ product.title }}</td>
        <td>{{ product.categoryName }}</td>
        <td>{{ product.price | currency }}</td>

        <td>
          <button class="btn btn-primary btn-sm" (click)="editProduct(product.id)">Modifica</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
